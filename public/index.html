<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Knife Sharpening Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">
      <h1>Knife Sharpening Database</h1>

      <div id="list-container"></div>

      <div id="form-container" class="panel">
        <form id="add-knife-form">
            <input type="hidden" id="file-id" value="" />
          <legend>File</legend>
          <div class="form-group">
            <label for="knife-brand">Brand</label>
            <input type="text" class="form-control" id="file-title" placeholder="Title">
          </div>
          <div class="form-group">
            <label for="knife-model">Model</label>
            <input type="text" class="form-control" id="file-description" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="knife-system">Sharpening System</label>
            <input type="text" class="form-control" id="file-description" placeholder="Description">
          </div>
          <div class="form-group">
            <label for="knife-angle">Angle (Degrees Per Side)</label>
            <input type="text" class="form-control" id="file-description" placeholder="Description">
          </div>
          <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  </body>
</html>
