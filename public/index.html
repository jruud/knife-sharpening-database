<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Knife Sharpening Database</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div class="container">
      <h1>Knife Sharpening Database</h1>

      <div id="alphabet-container">
        <h2>Browse Knives</h2>
        <ul id="knife-entries"></ul>
      </div>

      <div id="file-list">
      </div>

      <div id="individual-item">
        <h3 id="individual-knife"></h3>
        <p id="individual-system"></p>
        <p id="individual-angle"></p>
      </div>

      <div id="form-container" class="panel">
        <form id="add-knife-form">
            <input type="hidden" id="file-id" value="" />
          <legend>Add Knife</legend>
          <div class="form-group">
            <label for="knife-brand">Brand</label>
            <input type="text" class="form-control" id="knife-brand" placeholder="Brand">
          </div>
          <div class="form-group">
            <label for="knife-model">Model</label>
            <input type="text" class="form-control" id="knife-model" placeholder="Model">
          </div>
          <!-- <div class="form-group">
            <label for="knife-system">Sharpening System</label>
            <input type="text" class="form-control" id="knife-system" placeholder="Sharpening System">
          </div>
          <div class="form-group">
            <label for="knife-angle">Angle (Degrees Per Side)</label>
            <input type="text" class="form-control" id="knife-angle" placeholder="Knife Angle">
          </div> -->
          <button type="button" onclick="submitFileForm()" class="btn btn-success">Submit</button>
          <button type="button" onclick="cancelFileForm()" class="btn btn-link">cancel</button>
        </form>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script>
      $(document).ready(function () {
        getEntries();
        refreshFileList();
      });
    </script>

  </body>
</html>
